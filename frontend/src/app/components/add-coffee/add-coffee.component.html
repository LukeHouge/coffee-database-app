<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Coffee Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="coffee.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Roaster</label>
        <input
          class="form-control"
          id="roaster"
          required
          [(ngModel)]="coffee.roaster"
          name="roaster"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="coffee.price"
          name="price"
        />
      </div>

      <div class="form-group">
        <label for="size">Size (oz)</label>
        <input
          class="form-control"
          id="size"
          required
          [(ngModel)]="coffee.size"
          name="size"
        />
      </div>

      <div class="form-group">
        <label for="date">Purchased Date</label>
        <input
          class="form-control"
          id="date"
          type="date"
          required
          [(ngModel)]="coffee.date"
          name="date"
        />
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea
          class="form-control"
          id="notes"
          required
          [(ngModel)]="coffee.notes"
          name="notes"
          rows="4"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="link">Link</label>
        <input
          class="form-control"
          type="url"
          id="link"
          required
          [(ngModel)]="coffee.link"
          name="link"
        />
      </div>

      <div class="form-group">
        <label for="score">Score</label>
        <input
          class="form-control"
          id="score"
          required
          [(ngModel)]="coffee.score"
          name="score"
        />
      </div>
      <div class="form-group">
        <label for="aroma">Aroma</label>
        <input
          class="form-control"
          id="aroma"
          required
          [(ngModel)]="coffee.aroma"
          name="aroma"
        />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          class="form-control"
          id="body"
          required
          [(ngModel)]="coffee.body"
          name="body"
        />
      </div>
      <div class="form-group">
        <label for="flavor">Flavor</label>
        <input
          class="form-control"
          id="flavor"
          required
          [(ngModel)]="coffee.flavor"
          name="flavor"
        />
      </div>
      <div class="form-group">
        <label for="acidity">Acidity</label>
        <input
          class="form-control"
          id="acidity"
          required
          [(ngModel)]="coffee.acidity"
          name="acidity"
        />
      </div>
      <div class="form-group">
        <label for="sweetness">Sweetness</label>
        <input
          class="form-control"
          id="sweetness"
          required
          [(ngModel)]="coffee.sweetness"
          name="sweetness"
        />
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          class="form-control"
          id="balance"
          required
          [(ngModel)]="coffee.balance"
          name="balance"
        />
      </div>
      <div class="form-group">
        <label for="cleanliness">Cleanliness</label>
        <input
          class="form-control"
          id="cleanliness"
          required
          [(ngModel)]="coffee.cleanliness"
          name="cleanliness"
        />
      </div>
      <div class="form-group">
        <label for="aftertaste">Aftertaste</label>
        <input
          class="form-control"
          id="aftertaste"
          required
          [(ngModel)]="coffee.aftertaste"
          name="aftertaste"
        />
      </div>
      <div class="form-group">
        <label for="complexity">Complexity</label>
        <input
          class="form-control"
          id="complexity"
          required
          [(ngModel)]="coffee.complexity"
          name="complexity"
        />
      </div>

      <button (click)="savecoffee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>coffee was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newcoffee()">Add</button>
    </div>
  </div>
</div>
